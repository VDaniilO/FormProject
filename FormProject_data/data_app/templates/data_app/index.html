<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Forms editor</title>
  </head>
  <body>
  <div class="container mr-3">

{% for item in get_form %}
    <div class="card text-center mb-4">
      <div class="card-header">
        Form
      </div>

      <div class="card-body">
        <h5 class="card-title"> {{ item.form_name }}</h5>
        <a href="{% url 'edit-form' item.form_uid %}" class="btn btn-primary"> Edit </a>
      </div>

      <div class="card-footer text-muted">
        {{ item.form_created }}
      </div>
    </div>
{% endfor %}

  <a href="{% url 'add-form' %}"><button type="submit" class="btn btn-primary mb-3">Create form</button></a>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
